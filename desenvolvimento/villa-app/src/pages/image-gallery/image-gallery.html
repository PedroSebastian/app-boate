<ion-header>

  <navbar></navbar>

  <ion-toolbar class="subheader">
    <ion-title>Fotos dos Eventos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="album-background">

  <loading [isBusy]="isLoading"></loading>

  <div>
    <div class="album-padding">

      <div *ngFor="let album of albums" class="album">
        <div class="album-img-container">
          <img (click)="albumPage(album)" class="album-click" [src]="album.photos[0]" alt="img">
        </div>
        <h2 class="album-title" (click)="albumPage(album)">{{ album.album_name }}</h2>
        <h3>{{ album.event_date | date: 'dd/MM/yyyy' }} <span>{{ album.local }}</span></h3>
      </div>

      <ion-infinite-scroll (ionInfinite)="loadMore($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </div>
  </div>

</ion-content>
