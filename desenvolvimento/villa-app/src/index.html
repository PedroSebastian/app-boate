<html lang="pt-br" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Villa Club</title>

        content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script src="http://maps.google.com/maps/api/js?key=AIzaSyAXF0m6mM_Gp6NYnN1Xr4VN5kYcjmy3x0o"></script>

  <!-- cordova.js required for cordova apps (remove if not needed) -->

  <link rel="stylesheet" href="assets/plugins/modulobox/dist/modulobox.min.css">

</head>
<body>

<!-- Ionic's root component and where the app will load -->
<ion-app></ion-app>

<script src="assets/plugins/modulobox/dist/modulobox.min.js"></script>

<script>
  var mobx = new ModuloBox({
    mediaSelector: '.mobx',
    scrollToZoom: false,
    scrollToClose: false,
    preload: 10,
    timeToIdle: 0,
    history: true,
    rightToLeft: false,
    scrollBar: false,
    prevNext: false,
    prevNextTouch: true,
    counterMessage: '[index]/[total]',
    caption: false,
    captionSmallDevice: false,
    thumbnails: true,
    thumbnailsNav: 'centered',
    spacing: 0.15,
    smartResize: true,
    zoomTo: 3,
    minZoom: 1.5,
    doubleTapToZoom: true,
    pinchToZoom: true,
    pinchToClose: false,
    dragToClose: true,
    tapToClose: true,
    slideShowAutoPlay: false,
    sharedUrl : 'media',
    shareText: 'Compartilhar',
    controls: ['share', 'close'],
    shareButtons: ['facebook', 'googleplus', 'twitter', 'pinterest']
  });
</script>

<!-- The polyfills js is generated during the build process -->
<script src="build/polyfills.js"></script>

<!-- The vendor js is generated during the build process
     It contains all of the dependencies in node_modules -->
<script src="build/vendor.js"></script>

<!-- The main bundle js is generated during the build process -->
<script src="build/main.js"></script>
</body>
</html>
